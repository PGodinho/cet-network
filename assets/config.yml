        tag: "microsoft"
        url: "https://learn.microsoft.com/en-us/virtualization/?source=docs"
        target: "_blank" # optional html a tag target attribute  
      - name: "Cisco"
        logo: "./assets/tools/cisco.svg"
        subtitle: "Networking Technologies and Protocols"
        tag: "cisco"
        url: "https://www.cisco.com/c/en/us/tech/index.html"
        target: "_blank" # optional html a tag target attribute 
      - name: "Red Hat"
        logo: "./assets/tools/red_hat_logo.svg"
        subtitle: "Networking Guide"
        tag: "redhat"
        url: "https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/7/html/networking_guide/index"
